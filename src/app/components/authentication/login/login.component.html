<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box">
        <div id="loginform" [ngClass]="{'d-none': recoverform}">
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium m-b-10 m-t-5">Sign In to City Stars</h5>
            </div>
            <div class="row m-b-10 m-t-10">
                <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                    <div class="social">
                        <a href="{{baseUrl}}/login/facebook" class="btn btn-facebook m-r-5" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook"></i> </a>
                        <a href="{{baseUrl}}/login/google" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus"></i> </a>
                    </div>
                </div>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form  name="loginForm" #loginForm = "ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()" novalidate class="form-horizontal">
                        <div class="form-group input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input class="form-control form-control-lg" type="text" placeholder="Email *" name="email" [(ngModel)]="loginuser.email"  #email="ngModel" ngClass="{ 'is-invalid': loginForm.submitted && email.invalid && email.errors}"  required email/>
                        </div>
                        <div class="form-group" *ngIf="(loginForm.submitted) && email.invalid" >
                            <span class="text-danger" *ngIf="email.errors?.required">Email is required
                            </span>
                            <span class="text-danger" *ngIf="email.errors?.email && email.touched">Invalid format! Should be in email format
                            </span>    
                        </div>
                        
                        <div class="form-group input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">
                                    <i class="ti-pencil"></i>
                                </span>
                            </div>
                            <input class="form-control form-control-lg" type="password" name="password" [(ngModel)]="loginuser.password" #password="ngModel" placeholder="Password *" ngClass="{ 'is-invalid': loginForm.submitted && password.invalid}" minlength="3" required password/>
                        </div>
                        <div class="form-group" *ngIf="(loginForm.submitted) && password.invalid" >
                            <span class="text-danger" *ngIf="password.errors?.required">Password is required</span>
                            <span class="text-danger" *ngIf="password.errors?.minlength && password.touched">Password should have atleast 3 characters</span>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right custom-control-forgot-pass"><i class="fa fa-lock m-r-3"></i> Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                        

                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button type="submit" class="btn btn-block btn-lg btn-info">Log In</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10">
                            <div class="col-sm-12 text-center">
                                Don't have an account? <a href="/signup" class="text-info m-l-5"><b>Sign Up</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="recoverform" [ngClass]="{'d-block': recoverform}">
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Recover Password</h5>
                <span>Enter your Email and instructions will be sent to you!</span>
            </div>
            <div class="row m-t-20">
                <!-- Form -->
                <form class="col-12">
                    <!-- email -->
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control form-control-lg" type="email" required="" placeholder="Username">
                        </div>
                    </div>
                    <!-- pwd -->
                    <div class="row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
